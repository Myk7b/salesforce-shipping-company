<template>
	<lightning-card title="Container Counter" icon-name="utility:trending">
		<lightning-button-icon icon-name="utility:refresh" slot="actions" alternative-text="Refresh" title="Refresh" onclick={refreshTable}></lightning-button-icon>
		
		<div class="slds-p-around_x-small">
			<lightning-datatable
				hide-checkbox-column=true  
				key-field="Name" 
				data={tableData} 
				columns={columns}>
		</lightning-datatable>
		</div>
	</lightning-card>
</template>
