<template>
	<lightning-card title="Container Tracker" icon-name="utility:fulfillment_order">
		<lightning-button-icon icon-name="utility:refresh" slot="actions" alternative-text="Refresh" title="Refresh" onclick={refreshTable}></lightning-button-icon>
		<lightning-button label={addNewLabel} icon-name="utility:add" slot="actions" onclick={navigateToNewRecordPage}></lightning-button>
		<lightning-button disabled={isDeleteButtonDisabled} label={deleteLabel} icon-name="utility:delete" slot="actions" onclick={deleteSelRecords}></lightning-button>

		<div class="slds-p-around_x-small">
			<lightning-datatable
				if:true={tableData}
				key-field="id" 
				data={tableData} 
				columns={columns}
				onrowselection={prepareSelectedRows}
				onrowaction={handleRowAction}
				show-row-number-column>
		</lightning-datatable>
		</div>
	</lightning-card>
</template>
